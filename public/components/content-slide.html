<dom-module id="content-slide">
  <template>
    <style>
      h1 {
        width: 100%;
        height: 10vh;
        font-size: 72px;
        text-align: center;
      }
      #content {
        width: 100%;
        font-size: 2em;
      }
    </style>
    <h1>{{title}}</h1>
    <div id="content"></div>
  </template>
  <script>
    Polymer({
      is: 'content-slide',

      properties: {
        sections: {
          type: Object,
          observer: '_setupNewSlide'
        },
        title: String,
        content: String
      },

      _setupNewSlide: function(sections) {
        this.title = sections.main.title
        this.content = sections.main.content
        this.$.content.innerHTML = this.content
      }
    })
  </script>
</dom-module>
