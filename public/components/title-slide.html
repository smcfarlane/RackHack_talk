<dom-module id="title-slide">
  <template>
    <style>
      :host {
        height: 90vh;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
      .container {
        flex: 1;
      }
      h1 {
        text-align: center;
        font-size: 92px;
      }
      h3 {
        text-align: center;
        font-size: 52px;

      }
    </style>
    <div class="container">
      <h1>{{title}}</h1>
      <h3>{{subtitle}}</h3>
    </div>
  </template>
  <script>
    Polymer({
      is: 'title-slide',

      properties: {
        sections: {
          type: Object,
          observer: '_setupNewSlide'
        },
        title: String,
        substring: String
      },

      _setupNewSlide: function(sections) {
        this.title = sections.main.title
        this.subtitle = sections.main.subtitle
      }
    })
  </script>
</dom-module>
